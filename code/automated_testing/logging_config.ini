[loggers]
keys=root,behave

[handlers]
keys=fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_behave]
level=DEBUG
handlers=fileHandler
qualname=behave

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('logs/behave_{}.log'.format(__import__('datetime').datetime.now().strftime('%Y%m%d_%H%M%S')), 'a')

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
